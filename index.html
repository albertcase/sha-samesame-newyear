<body class="page-home">
<div id="orientLayer" class="mod-orient-layer">

        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">请在解锁模式下使用竖屏浏览</div>
    </div>
</div>
<div class="preload">
    <div class="v-content"></div>
</div>
<div class="wrapper">
    <!-- welcome page,show theme-->
    <div class="pin pin-1" id="pin-home">
        <!--<h2 class="title">一七送你好时机</h2>-->
        <div class="p1-t2">
            <img src="/src/dist/images/0facade.gif" alt=""/>
        </div>
    </div>
    <!-- game content-->
    <div class="pin pin-2 current" id="pin-game">
        <div class="pin-content v-content">
            <!-- use mask-->
            <div class="role">
                <div class="role-progress" id="action-chicken">
                    <img src="/src/dist/images/chickens.gif" alt=""/>
                </div>
            </div>
            <div class="screen screen-3" id="floor3">
                <div class="l-bg">
                    <img src="/src/dist/images/3eventbefore.gif" alt=""/>
                </div>
                <!-- dialogue-->
                <div class="dialogue">
                    <div class="dialogue-bg">
                        <img src="/src/dist/images/dialoguebg1.gif" alt=""/>
                    </div>
                    <div class="dialogue-tips"></div>
                    <div class="dialogue-btn">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="screen screen-2" id="floor2">
                <div class="l-bg">
                    <img src="/src/dist/images/2eventbefore.gif" alt=""/>
                </div>
                <!-- pipe-->
                <div class="pipe pipe-bg"></div>
                <div class="pipe pipe-cover"></div>
                <!-- dialogue-->
                <div class="dialogue">
                    <div class="dialogue-bg">
                        <img src="/src/dist/images/dialoguebg2.gif" alt=""/>
                    </div>
                    <div class="dialogue-tips"></div>
                    <div class="dialogue-btn">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="screen screen-1" id="floor1">
                <div class="l-bg">
                    <img src="/src/dist/images/1floorbg.jpg" alt=""/>
                </div>
                <!-- 障碍物-->
                <div class="level">
                    <img src="/src/dist/images/1eventbefore2.gif"  loop=1 alt=""/>
                </div>
                <!-- pipe-->
                <div class="pipe pipe-bg"></div>
                <!--<div class="pipe pipe-cover"></div>-->
                <!-- dialogue-->
                <div class="dialogue">
                    <div class="dialogue-bg">
                        <img src="/src/dist/images/dialoguebg2.gif" alt=""/>
                    </div>
                    <div class="dialogue-tips"></div>
                    <div class="dialogue-btn">
                        <span></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- see the surprize-->
    <div class="pin pin-3" id="pin-surprise">
        送你一次
        免费比稿
